<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Employee Management</div>
        <div class="navbar-menu">
            <div class="navbar-item flex">
                <i class="fas fa-user"></i> <p id="user-info"></p>
            </div>
            <div class="navbar-item">
                <button id="themeToggleBtn" class="btn btn-theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <div class="navbar-item">
                <a id="logoutBtn" class="btn btn-logout" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Employee List</h1>
            <div class="actions">
                <button id="addEmployeeBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Employee</button>
                <div class="report-section">
                    <input type="number" id="salaryRange" placeholder="Enter Salary" class="input-small input">
                    <button id="generateReportBtn" class="btn btn-secondary" onclick="salaryFilteredEmployees()"><i class="fas fa-filter"></i> Generate Report</button>
                    <button id="exportExcelBtn" class="btn btn-secondary"><i class="fas fa-file-excel"></i> Export to Excel</button>
                </div>
            </div>
        </header>
        <main>
            <div class="table-container">
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Salary</th>
                            <th id="actionTh">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Employee Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Employee</h2>
            
            <!-- Excel Upload Section -->
            <div class="form-group excelUploadDiv ">
                <label for="excelUpload">Upload Excel File:</label>
                <input type="file" id="excelUpload" accept=".xlsx, .xls" />
            </div>
            <p class="or">Or</p>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" id="salary" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this employee?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
      
    </script>
    
    <script src="script.js" defer></script>
</body>
</html>
