<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Employee Dashboard</title>
</head>

<body class="login">
    <div class="login-container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required class="input">
                <input type="password" name="password" placeholder="Password" required class="input">
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="/auth/google" class="btn google-btn"><i class="fa-brands fa-google"></i>Login with Google</a>
            <p style="margin-top: 1rem;">Can't login.<a href="/register.html"> Register</a></p>
        </div>
        <div class="">
            <img src="./images/login-img-1.jpg" alt="" class="login-img">
        </div>
    </div>
    <div id="toast-container" style="position: fixed; top: 10px; right: 10px; z-index: 1000;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/auth/login/local', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    showToast(result.message, 'success');

                    window.location.href = result.redirectUrl;
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                showToast('An error occurred during login', 'error');
            }
        });


        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.innerText = message;
            toast.style.backgroundColor = type === 'error' ? '#f44336' : '#4CAF50'; 
            toast.style.color = 'white';
            toast.style.padding = '10px';
            toast.style.marginBottom = '10px';
            toast.style.borderRadius = '3px';
            toast.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.2)';

            const toastContainer = document.getElementById('toast-container');
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>

</body>

</html>
