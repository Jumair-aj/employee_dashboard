<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login">
        <h2>Register</h2>
        <form action="/register" method="post" class="register-form">
            <input type="text" name="username" placeholder="Username" required class="input">
            <input type="password" name="password" placeholder="Password" required class="input">
            <input type="text" name="role" placeholder="Role" required class="input">
            <input type="email" name="email" placeholder="Email" required class="input">
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    <div id="toast-container" style="position: fixed; top: 10px; right: 10px; z-index: 1000;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from submitting normally

            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/auth/login/local', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    showToast(result.message, 'success');
                    // Redirect to the homepage or wherever specified
                    window.location.href = result.redirectUrl;
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                showToast('An error occurred during login', 'error');
            }
        });

        // Function to show a toast notification
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.innerText = message;
            toast.style.backgroundColor = type === 'error' ? '#f44336' : '#4CAF50'; // red for error, green for success
            toast.style.color = 'white';
            toast.style.padding = '10px';
            toast.style.marginBottom = '10px';
            toast.style.borderRadius = '3px';
            toast.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.2)';

            const toastContainer = document.getElementById('toast-container');
            toastContainer.appendChild(toast);

            // Remove the toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>

</body>
</html>
